<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProtonOS - Download</title>

    <!-- Favicon with dynamic color -->
    <link rel="icon" type="image/svg+xml" href="fusionlogo.svg" id="favicon">

    <style>
        /* Changing favicon color using CSS */
        #favicon {
            filter: hue-rotate(200deg) saturate(5); /* Adjust values to approximate #3A068D */
        }

        body {
            background-color: rgb(0, 0, 32);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .button-container {
            display: flex;
            flex-direction: row;
            gap: 20px; /* Space between buttons */
        }

        .gradient-button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: transparent;
            border: 3px solid;
            border-image: linear-gradient(90deg, #3A068D, #ff9900) 1;
            border-radius: 8px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .gradient-button:hover {
            background: linear-gradient(90deg, #3A068D, #ff9900);
            color: white;
        }

        .gradient-button:hover::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #3A068D, #ff9900);
            z-index: -1;
            opacity: 0.2;
        }
    </style>
</head>
<body>

    <div class="button-container">
        <button class="gradient-button">Download ProtonOS</button>
        <button class="gradient-button">Button 2</button>
    </div>

</body>
</html>
