<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PositronOS</title>

    <!-- Favicon with dynamic color -->
    <link rel="icon" type="image/svg+xml" href="fusionlogo.svg" id="favicon">

    <style>
        /* Changing favicon color using CSS */
        #favicon {
            filter: hue-rotate(200deg) saturate(5); /* Adjust values to approximate #3A068D */
        }
        a {
            font-family: sans-serif;
            text-decoration: none;
        }
        body {
            background-color: rgb(0, 0, 32);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .button-container {
            display: flex;
            flex-direction: row;
            gap: 40px; /* Space between buttons */
        }

        .gradient-button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: transparent;
            border: 3px solid;
            border-image: linear-gradient(90deg, #3A068D, #ff9900) 1;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            overflow: visible; /* Allow gradient to extend outside */
            transition: color 1s ease-in-out; /* Transition for text color */
        }

        .gradient-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #3A068D, #ff9900);
            opacity: 0; /* Start with invisible gradient */
            transition: opacity 0.3s ease-in-out; /* Transition for gradient visibility */
            z-index: -1; /* Ensure itâ€™s behind the button text */
            border-radius: 0px; /* Match border radius */
        }

        .gradient-button:hover {
            color: white; /* Text color remains visible */
        }

        .gradient-button:hover::before {
            opacity: 1; /* Fade in the gradient on hover */
        }

        .navbar {
            background-color: rgb(0,0,60);
            width: 100vw;
            height: 10vw;
            top: -122;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="navbar"></div>
    <div class="button-container">
        <a class="gradient-button" href="download.html">Download ProtonOS</a>
        <a class="gradient-button" href="#">About ProtonOS</a>
        <a class="gradient-button" href="acc.html">Log into a ProtonOS Account </a>
    
    </div>

</body>
</html>
